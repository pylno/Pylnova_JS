<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  console.log(10 + 10 + "10"); 
  // 2010: Сначала сложили два числа, потом конкатенация строк
  
  console.log(10 + "10" + 10); 
  // 101010: Сразу конкатенация (всегда есть строка в операции)
  
  console.log(10 + 10 + +"10");
  // 30: +"10" (унарный плюс) перевел строку в число, поэтому получилось число
  
  console.log(10 / -"");
  //-Infinity: -"" (унарный минус) перевел пустую строку в -0, дальше мы делим на -0

  console.log(10 / +"2,5");
  //NaN: не ясно, какую операцию выполнять
</script>
</body>
</html>
