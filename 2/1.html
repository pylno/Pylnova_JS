<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  У переменной значение 2 из-за инкремента (++ перед переменной возвращает значение после инкремента)
   */
  c = ++a;
  console.log(c);

  /*
   У переменной значение 1 из-за инкремента (++ после переменной возвращает значение до инкремента)
   */
  d = b++;
  console.log(d);

  /*
  Переменная a уже стала равна 2 ранее. Сейчас после очередного инкремента стала равна 3.
  2+3=5
  У переменной c будет значение 5.
   */
  c = 2 + ++a;
  console.log(c);

  /*
  Переменная b уже стала равна 2 ранее. Сейчас после очередного инкремента стала равна 3.
  Но, т.к. используется занчение до инкремента, выражение будет:
  2+2=4
  У переменной d будет значение 4.
   */
  d = 2 + b++;
  console.log(d);

  /*
  Из-за предыдущих инкрементов (см. комментарии выше) обе переменные a и b стали равны 3.
   */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
